<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/login-style.css">
  <title>login</title>
</head>
<body>
  <div class="login-container">
    <div></div>
    <h1>SignUp</h1>
    <p class="login-intro">Your productivity starts here-simple, secure, and effective.</p>
    <form action="/login" method="POST">
      <div class="username">
        <label for="user">User Name</label><br>
        <input type="text" name="username" id="username" required><br>
      </div>

      <div class="email">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email" required><br>
      </div>

      <div class="password">
        <label for="password">Password</label><br>
        <input  type="password" name="password" id="password" required><br>
      </div>

      <div class="confirm-password">
        <label for="confirm-password">Confirm Password</label><br>
        <input  type="password" name="confirm-password" id="confirm-password" required><br>
      </div>

      <button type="button" class="login-btn">SignUp</button>
  </form>

  <div class="extra-links">
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>
  </div>
  
</body>
</html>
